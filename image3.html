<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aurora Image â€“ Wide Glow Frame</title>

<style>
  body {
    margin: 0;
    padding: 24px;
    background: radial-gradient(circle at top, #02091e 0%, #020617 45%, #01030a 100%);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex;
    justify-content: center;
  }

  /* Wider, more cinematic container */
  .aurora-frame {
    max-width: 1300px;   /* <-- THIS FIXES YOUR ISSUE */
    width: 100%;
    border-radius: 20px;
    padding: 10px;
    background: linear-gradient(
      145deg,
      rgba(0, 255, 180, 0.14),
      rgba(60, 200, 255, 0.10),
      rgba(255, 255, 255, 0.03)
    );
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(7px);
    -webkit-backdrop-filter: blur(7px);
    box-shadow:
      0 0 70px rgba(90, 200, 255, 0.24),
      0 0 110px rgba(0, 255, 180, 0.18);
    transition: border-color .5s ease, box-shadow .5s ease, transform .5s ease;
  }

  /* Image is fully wide, responsive */
  .aurora-frame img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 14px;
    transition: transform .5s ease;
  }

  .aurora-frame:hover {
    transform: translateY(-4px);
    border-color: rgba(173, 252, 234, .7);
    box-shadow:
      0 0 90px rgba(90, 200, 255, .3),
      0 0 140px rgba(0, 255, 180, .22);
  }

  .aurora-frame:hover img {
    transform: scale(1.015);
  }

  @media (prefers-reduced-motion: reduce) {
    * { transition: none !important; }
  }
</style>
</head>

<body>
<div class="aurora-frame">
  <img 
    src="https://images.unsplash.com/photo-1571371867188-fdc3f1f8e62d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0"
    alt="Aurora over snowy landscape."
  />
</div>
</body>
</html>
